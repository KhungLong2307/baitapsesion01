<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap01</title>
    <style>
        label{
            font-weight: bold;
            padding: 10px;
        }
        fieldset{
            width: 650px;
        }
        input{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Create Account</h2>
    <form action="#" method="post">
    <fieldset>
        <legend>Registration information</legend>
        <label for="firstname">First name*:</label>
        <input type="text" name="firstname" id="firstname" placeholder="enter your first name">
        <label for="lastname">Last name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="enter your last name"><br>
        <label for="email">Email*:</label>
        <input type="text" name="email" id="email" placeholder="enter your email">
        <label for="number">Phone*:</label>
        <input type="text" name="number" id="number" placeholder="enter your number"><br>
        <label for="password">Password*:</label>
        <input type="password" name="password" id="password" placeholder="enter your password">
        <label for="confirmpassword">Confirm password*:</label>
        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="enter your password again">
    </fieldset>
    <fieldset>
        <legend>Personal information</legend>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">Male<input type="radio" name="gender" id="female">Female
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="hobbies" id="music">Music<input type="checkbox" name="hobbies" id="sports">Sports<input type="checkbox" name="hobbies" id="travel">Travel<input type="checkbox" name="hobbies" id="movies">Movies<br>
        <label for="SoI">Source of Income:</label>
        <select>
            <option value="employed">Employed</option>
        </select>
        <label for="income">Income:</label>
        <input type="range" name="income" id="income" min="0" max="10"><br>
        <label for="age">Age:</label>
        <input type="text" name="age" id="age" size="2">
        <label for="picture">Profile Picture:</label>
        <input type="file" name="picture" id="picture"><br>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="date">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address"><br>
        <label for="message">Bio:</label>
        <textarea rows="2" cols="50"></textarea>
    </fieldset>
    <input type="submit" value="Create">
    <input type="reset" value="reset">
</form>
</body>
</html>
